{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
<title>
    {% block title %}
    Articles
    {% endblock %}
</title>
    <link rel="stylesheet" href="/static/styles.CSS">
  </head>
  <body>
    <h2><a href="{% url 'articles:list'%}">LOGO</a></h2>
    <nav>
      <ul>
        <li>
          <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">log out</button>
          </form>
        </li>
      </ul>
    </nav>
    <div class="wrapper">

    {% block content %}

    {%endblock%}

    </div>
  </body>
</html>
